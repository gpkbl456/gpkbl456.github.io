<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格</title>
    <style>
      table  {background: #fffff0; width:400px;}
    </style>
  </head>
  <body>
    <div >
      <table cellpadding="10" cellspacing="5" border="2">
        <tr>
          <th></th>
          <th scope="col">A</th>
          <th scope="col">i</th>
        </tr>
        <tr>
          <th scope="row">B</th>
          <th>AB</th>
          <th>B</th>
        </tr>
        <tr>
          <th scope="row">i</th>
          <th>A</th>
          <th>O</th>
        </tr>
      </table>
      <hr style="width:300px;margin-left:0px">
      <table cellpadding="10" cellspacing="5" border="2">
        <tr>
          <th></th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
        </tr>
        <tr>
          <th>9-10</th>
          <th colspan="2">Art</th>
          <th>Sport</th>
        </tr>
        <tr>
          <th>10-11</th>
          <th>Math</th>
          <th>Chinese</th>
          <th rowspan="2">HTML</th>
        </tr>
        <tr>
          <th>11-12</th>
          <th>Music</th>
          <th>Science</th>
        </tr>
      </table>
    </div>
  </body>
</html>
