<!DOCTYPE html>
<html>
	<head>
		<title>Jump for Joy</title>
		<link href="css/lottery.css" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<h1>選擇你覺得最棒的Jump!</h1>
			<h3>而且你有機會獲得折扣!</h3>
		</div>
		<div id="main">
			<div class="guess_box"><img src="/img/lottery/jump1.jpg"/></div>
			<div class="guess_box"><img src="/img/lottery/jump2.jpg"/></div>
			<div class="guess_box"><img src="/img/lottery/jump3.jpg"/></div>
			<div class="guess_box"><img src="/img/lottery/jump4.jpg"/></div>
		</div>

		<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(document).ready(function(){
				var main = $('#main').children();
				var box1 = main.first();
				var box2 = main.first().next();
				var box3 = main.first().next().next();
				var box4 = main.first().next().next().next();
				var box = [];
				box.push(box1,box2,box3,box4);
				var lottery = Math.floor((Math.random()*5)+1);
					console.log("ok");
					for (var i = 1; i < 5; i++) {
						if ("jump"+lottery+".jpg" == box[i-1].find("img").attr("src").match(/jump.+\.jpg/)) {
							console.log("yes");
							var discount_msg = "<p>Your Discount is 20%.</p>";
							console.log(box[i]);
							box[i-1].append(discount_msg);
						}else {
							console.log("gg");
							var discount_msg = "<p>Please Try Again.</p>";
							box[i-1].append(discount_msg);
						}
					}

				$(".guess_box").click(function(){
					console.log("click");
					// $(this).append(discount_msg);
					// $(this).find('p').css('opacity', 0)
  				// 							.slideDown('slow')
  				// 							.animate({ opacity: 1 },{ queue: false, duration: 'slow' });
					$(this).find('p').fadeIn();
					$(".guess_box").unbind("click");
				});

			});

		</script>
	</body>
</html>
