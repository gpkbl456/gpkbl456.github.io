<html>

<head>
    <title>Mandango - The Macho Movie Ticket Finder</title>
    <script type="text/javascript">
    var seats = [true, true, false, false, true, true, true, false, false];
    var selectSeat = -1;

    function initSeats() {
        for (var col = 0; col < seats.length; col++) {
            if (seats[col]) {
                document.getElementById("seat" + col).src = "/img/seat/seat_avail.png";

            } else {
                document.getElementById("seat" + col).src = "/img/seat/seat_unavail.png";
            }
        }
    }


    </script>
</head>

<body onload="initSeats();">
    <div style="margin-top:75px; text-align:center">
        <img id="seat0" src="" alt="" />
        <img id="seat1" src="" alt="" />
        <img id="seat2" src="" alt="" />
        <img id="seat3" src="" alt="" />
        <img id="seat4" src="" alt="" />
        <img id="seat5" src="" alt="" />
        <img id="seat6" src="" alt="" />
        <img id="seat7" src="" alt="" />
        <img id="seat8" src="" alt="" />
        <br />
        <input type="button" id="findseats" value="Find Seats" onclick="findSeats();" />
    </div>
</body>
<script>
function findSeats() {
  var seat_get = 0;
  var count =0;
  var seat_change =[];
  while (seat_get != 3) {
    var seat = document.getElementById("seat" + count).src;
    if (seat.match(/seat\_unavail/) != null) {
      switch (seat_get) {
        case 0:
          seat_get ++;
          seat_change.push(count);
          break;
        case 1:
          seat_get ++;
          seat_change.push(count);
          break;
        case 2:
          seat_get ++;
          seat_change.push(count);
          break;
      }
    }else {
      seat_get =0;
      seat_get =[];
    }
    count ++;
  }
  for (var i = 0; i < seat_change.length; i++) {
    document.getElementById("seat" + seat_change[i]).src = "/img/seat/seat_select.png";
  }
};

</script>
</html>
