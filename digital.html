<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>猜數字</title>
    <link rel="stylesheet" href="/css/digital.css" type="text/css">
    <script src="/js/digital.js"></script>
    <script type="text/javascript">
    var random=[];
      function digi() {
        for (var i = 0; i < 4; i++) {
          var aa=0;
          do {
            var exist = false;
            aa = toDigi();
            if (random.indexOf(aa) != -1) exist = true;
          } while (exist);
          random[i] = aa;
      }
      function toDigi() {
        return Math.floor(Math.random() * (9-1+1) + 1);
      }
      window.onload=digi();
    </script>
  </head>
  <body>
    <div class="digital">
      <div id="box1" class="num_box">

      </div>
      <div id="box2" class="num_box">

      </div>
      <div id="box3" class="num_box">

      </div>
      <div id="box4" class="num_box">

      </div>
      <div id="answer" class="answer">

      </div>
      <div class="number">
        <button id="7" class="num_btn" type="button" value="7" onclick="num_btn('7')">7</button>
        <button id="8" class="num_btn" type="button" value="8" onclick="num_btn('8')">8</button>
        <button id="9" class="num_btn" type="button" value="9" onclick="num_btn('9')">9</button>
        <button id="4" class="num_btn" type="button" value="4" onclick="num_btn('4')">4</button>
        <button id="5" class="num_btn" type="button" value="5" onclick="num_btn('5')">5</button>
        <button id="6" class="num_btn" type="button" value="6" onclick="num_btn('6')">6</button>
        <button id="1" class="num_btn" type="button" value="1" onclick="num_btn('1')">1</button>
        <button id="2" class="num_btn" type="button" value="2" onclick="num_btn('2')">2</button>
        <button id="3" class="num_btn" type="button" value="3" onclick="num_btn('3')">3</button>
        <button id="cut" class="num_btn" type="button" value="cut" onclick="cut()">cut</button>
        <button id="0" class="num_btn" type="button" value="0" onclick="num_btn('0')">0</button>
        <button id="ok" class="num_btn" type="button" value="ok" onclick="ok()">ok</button>
      </div>
      <button type="button" name="button" onclick="digi()">再玩一次</button>
    </div>
  </body>
</html>
