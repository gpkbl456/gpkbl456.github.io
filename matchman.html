<!doctype:html>
<html>

<head>
    <meta charset="utf-8">

    <style type="text/css">
    </style>
    <title>matchman</title>
</head>

<body>
    <div class="gamescene">
        <img id="sceneimg" src="/img/matchman/scene0.png">
        <h3>Choose</h3>
        <button class="sbtn" type="button" id="decision1" value="1" onclick="changeScene(1)">1</button>
        <button class="sbtn" type="button" id="decision2" value="2" onclick="changeScene(2)">2</button>
    </div>
</body>
<script>
  function changeScene(choose) {
    var img = document.getElementById('sceneimg').src;
    if (img.match(/scene0/) != null) {
      document.getElementById('sceneimg').src="/img/matchman/scene1.png"
    }else {
      img = document.getElementById('sceneimg').src;
      img = img.match(/\d/);
      if (choose == 1) {
        if (img == 1) {
          document.getElementById('sceneimg').src="/img/matchman/scene2.png"
        }else if (img == 2) {
          document.getElementById('sceneimg').src="/img/matchman/scene4.png"
        }else if (img == 3) {
          document.getElementById('sceneimg').src="/img/matchman/scene6.png"
        }else if (img == 4) {
          document.getElementById('sceneimg').src="/img/matchman/scene8.png"
        }else if (img == 7) {
          document.getElementById('sceneimg').src="/img/matchman/scene9.png"
        }else {
          return;
        }
      }else {
        if (img == 1) {
          document.getElementById('sceneimg').src="/img/matchman/scene3.png"
        }else if (img == 2) {
          document.getElementById('sceneimg').src="/img/matchman/scene5.png"
        }else if (img == 3) {
          document.getElementById('sceneimg').src="/img/matchman/scene7.png"
        }else if (img == 4) {
          document.getElementById('sceneimg').src="/img/matchman/scene5.png"
        }else if (img == 7) {
          document.getElementById('sceneimg').src="/img/matchman/scene6.png"
        }else {
          return;
        }
      }
    }
  };
</script>
</html>
