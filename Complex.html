<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>綜合特效</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <style>
      .poetry {-webkit-writing-mode:vertical-rl; -moz-writing-mode:vertical-rl;
                -o-writing-mode:vertical-rl; float: right; font-size: 2em;margin: 7% 12%;
                font-family: "newFont";}
      .poetry p {letter-spacing: 0.5em;　}
    </style>
  </head>
  <body>
    <div class="">
      <div class="poetry">
        <p>千山鳥飛絕</p>
        <p>&nbsp;&nbsp;&nbsp;萬徑人蹤滅</p>
        <p>姑蘇簑笠翁</p>
        <p>&nbsp;&nbsp;&nbsp;獨釣寒江雪</p>
      </div>
    </div>
    <div id="msg" style="height: 120px; width: 400px">

    </div>
  </body>
  <script>
    window.onload = function () {
      var ua = (/Firefox/i.test(navigator.userAgent)) ? 'Firefox' :
      (/Chrome/i.test(navigator.userAgent)) ? 'Chrome' :
      (/MSIE/i.test(navigator.userAgent)) ? 'IE' :
      '非 Firefox/Chrom/IE 瀏覽器';
      document.getElementById('msg').innerHTML = ua;
    }
    $(document).ready(function() {
      $(".poetry").straight({words:5});
    });
  </script>
</html>
